syntax = "proto3";

package orbital.v1;


// TaskRequest is the request object that will be sent to the operator.
message TaskRequest {
  string taskId = 10; // UUID as string
  string type = 20; // Type of the task
  string externalId = 25; // External ID serves as an identifier for a Job.
  optional bytes data = 30; // Static context for the task
  bytes workingState = 40; // Current state of the task
  string etag = 50; // Versioning tag
  map<string, string> metaData = 60; // MetaData contains additional information about the message
  int64 taskCreatedAt = 70; // Unix timestamp in nanoseconds of when the task was created
  int64 taskLastReconciledAt = 80; // Unix timestamp in nanoseconds of when the task was last reconciled
}
