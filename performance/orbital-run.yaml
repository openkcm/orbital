# ConfigMaps
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
data:
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "orbitaluser"
  POSTGRES_PASSWORD: "password"
  POSTGRES_DB: "orbital"
  POSTGRES_SSLMODE: "disable"
  SERVER_PORT: "8080"
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager
  namespace: default
  labels:
    app: manager
spec:
  selector:
    matchLabels:
      app: manager
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container:  manager
      labels:
        app: manager
    spec:
      containers:
      - name: manager
        image: localhost/manager:latest
        imagePullPolicy: Never
        resources:
          requests:
            cpu: "1"
            memory: 800Mi
          limits:
            cpu: "1"
            memory: 800Mi
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        envFrom:
          - configMapRef:
              name: test-config
        ports:
        - containerPort: 8080
          name: manager
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
      volumes:
        - name: localtime
          hostPath:
            path: /usr/share/zoneinfo/Asia/Taipei
      restartPolicy: Always
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: manager-service
  namespace: default
spec:
  selector:
    app: manager
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
---
